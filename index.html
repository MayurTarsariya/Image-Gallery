<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Filter Gallery</title>
</head>

<body>
    <div class="image-filter-gallery">
        <section class="menu">
            <ul class="tabs">
                <li data-category="All">All</li>
                <li data-category="Birds">Birds</li>
                <li data-category="Animals">Animal</li>
                <li data-category="Nature">Nature</li>
            </ul>
        </section>
        <section class="menu_images">
            <div class="image" data-category="Birds">
                <img src="./bird1.webp" alt="bird1" class="Birds" />
            </div>
            <div class="image" data-category="Birds">
                <img src="./bird2.webp" alt="bird2" class="Birds" />
            </div>
            <div class="image" data-category="Birds">
                <img src="./bird3.webp" alt="bird3" class="Birds" />
            </div>
            <div class="image" data-category="Animals">
                <img src="./animal1.webp" alt="animal1" class="Animals" />
            </div>
            <div class="image" data-category="Animals">
                <img src="./animal2.webp" alt="animal2" class="Animals" />
            </div>
            <div class="image" data-category="Animals">
                <img src="./animal3.webp" alt="animal3" class="Animals" />
            </div>
            <div class="image" data-category="Nature">
                <img src="./nature1.webp" alt="nature1" class="Nature" />
            </div>
            <div class="image" data-category="Nature">
                <img src="./nature2.webp" alt="nature2" class="Nature" />
            </div>
            <div class="image" data-category="Nature">
                <img src="./nature3.webp" alt="nature3" class="Nature" />
            </div>
        </section>
    </div>
    <script src="./script.js" type="module"></script>
</body>

</html>
